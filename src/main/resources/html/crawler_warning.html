<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>悦木爬虫警告通知</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .main {
            margin: 0 auto;
            max-width: 800px;
            width: 100%;
            border-top: 4px solid #FF4B4B;
            padding: 32px 24px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .title {
            margin: 32px auto;
            font-size: 32px;
            font-weight: 600;
            text-align: center;
            color: #333;
            line-height: 1.4;
        }
        .warning-box {
            margin: 24px 0;
            padding: 20px;
            background: rgba(255, 75, 75, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(255, 75, 75, 0.2);
        }
        .info-item {
            margin: 12px 0;
            font-size: 16px;
            color: #333;
            line-height: 1.6;
        }
        .label {
            font-weight: 500;
            color: #666;
            display: inline-block;
            width: 120px;
        }
        .value {
            color: #FF4B4B;
            font-weight: 500;
        }
        .description {
            margin: 24px 0;
            padding: 16px;
            background: #FFF8F8;
            border-radius: 8px;
            font-size: 14px;
            color: #666;
            line-height: 1.6;
        }
        .footer {
            margin-top: 32px;
            text-align: center;
            font-size: 14px;
            color: #666;
            padding: 24px 0;
            border-top: 1px solid #eee;
        }
        .footer a {
            color: #FF4B4B;
            text-decoration: none;
            font-weight: 500;
        }
        .footer a:hover {
            color: #FF3333;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .main {
                padding: 20px 16px;
            }
            .title {
                font-size: 24px;
                margin: 24px auto;
            }
            .info-item {
                font-size: 14px;
            }
            .label {
                width: 100px;
            }
        }
    </style>
</head>
<body>
<div class="main">
    <div class="title">悦木爬虫警告通知</div>
    <div class="warning-box">
        <div class="info-item">
            <span class="label">用户ID：</span>
            <span class="value">:userId</span>
        </div>
        <div class="info-item">
            <span class="label">用户账号：</span>
            <span class="value">:userAccount</span>
        </div>
        <div class="info-item">
            <span class="label">用户邮箱：</span>
            <span class="value">:userEmail</span>
        </div>
        <div class="info-item">
            <span class="label">访问IP：</span>
            <span class="value">:ipAddress</span>
        </div>
        <div class="info-item">
            <span class="label">访问次数：</span>
            <span class="value">:accessCount 次/3分钟</span>
        </div>
        <div class="info-item">
            <span class="label">检测时间：</span>
            <span class="value">:detectTime</span>
        </div>
    </div>
    <div class="description">
        该用户在短时间内频繁访问，可能存在爬虫行为。系统已自动进行处理，该用户已被暂时封禁。请及时审查用户行为，确认是否需要进行进一步处理。
    </div>
    <div class="footer">
        <a href="https://lumenglover.com" target="_blank">悦木</a> - 记录学习生活的每一分钟
    </div>
</div>
</body>
</html>
